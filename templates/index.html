<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    
  </head>
  <body style="background-color:rgb(243, 233, 233);">
    <div class="container" style="background-color:rgb(168, 161, 161);" >
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news" style =" color: rgb(10, 10, 10);">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p><i>{{ mars.news_paragraph }}</i></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image"  style =" color: rgb(139, 44, 6);">
        <div class="col-md-8">
          <h3>Featured Mars Image</h3>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts" style =" color: rgb(139, 44, 6);">
            <h3>Mars Facts</h3>
            <table class ="table table-dark">{{ mars.facts | safe }}</table>
          </div>
        </div>
      </div>
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres" style =" color: rgb(139, 44, 6);">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." >
            <div class="caption" style =" color: rgb(139, 44, 6);"> 
              <h3><strong>{{hemisphere.title}}</strong>
              </h3>
              
            </div>
          </div>
          
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
